%YAML 1.2
---

$id: http://devicetree.org/schemas/hwmon/maxim,max6639.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Maxim max6639

maintainers:
  - Roland Stigge <stigge@antcom.de>

description: |
  The MAX6639 is a 2-channel temperature monitor with dual, automatic, PWM
  fan-speed controller.  It monitors its own temperature and one external
  diode-connected transistor or the temperatures of two external diode-connected
  transistors, typically available in CPUs, FPGAs, or GPUs.

  Datasheets:
    https://datasheets.maximintegrated.com/en/ds/MAX6639-MAX6639F.pdf

properties:
  compatible:
    enum:
      - maxim,max6639

  reg:
    maxItems: 1

  '#address-cells':
    const: 1

  '#size-cells':
    const: 0

required:
  - compatible
  - reg

additionalProperties: false

patternProperties:
  "^ot[0-1]_indication$":
    type: boolean
    default: false
    description:
      If true then enable OT pin indication.

  "^therm[0-1]_indication$":
    type: boolean
    default: false
    description:
      If true then enable THERM pin indication.

  "^fan@[0-1]$":
    type: object
    description: |
      Represents the two fans and their specific configuration.

    properties:
      reg:
        description: |
          The fan number.
        items:
          minimum: 0
          maximum: 1

      pwm-polarity:
        type: boolean
        default: 1
        description:
          PWM output is low at 100% duty cycle when this bit is set to zero. PWM
          output is high at 100% duty cycle when this bit is set to 1.

      pwm-init:
        description:
          Value specifying the initial pwm during driver probe.
        items:
          minimum: 0
          maximum: 255

      pulses-per-revolution:
        $ref: /schemas/types.yaml#/definitions/uint32
        enum: [1, 2, 3, 4]
        default: 2
        description:
          Value specifying the number of pulses per revolution of the controlled
          FAN.

      maxim,rpm-range:
        $ref: /schemas/types.yaml#/definitions/uint32
        enum: [2000, 4000, 8000, 16000]
        default: 4000
        description:
          Scales the tachometer counter by setting the maximum (full-scale) value
          of the RPM range for max6639.

      fan-spin-up:
        type: boolean
        default: false
        description:
          If true then enable running fan at 100% for 2 second when
          fan is not spinning.

      full-speed-on-therm:
        type: boolean
        default: false
        description:
          If true then enable running fan at 100% on fan fail event.

      fanfail_indication:
        type: boolean
        default: false
        description:
          If true then enable fanfail pin indication.
    required:
      - reg

examples:
  - |
    i2c {
      #address-cells = <1>;
      #size-cells = <0>;

      max6639@10 {
        compatible = "maxim,max6639";
        reg = <0x10>;
        #address-cells = <1>;
        #size-cells = <0>;

        fan@0 {
          reg = <0x0>;
          pwm-polarity = <1>;
          pulses-per-revolution = <2>;
          maxim,rpm-range = <4000>;
        };

        fan@1 {
          reg = <0x1>;
          pwm-polarity = <1>;
          pulses-per-revolution = <2>;
          maxim,rpm-range = <4000>;
        };
      };
    };
...
