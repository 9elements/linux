%YAML 1.2
---
$id: http://devicetree.org/schemas/regulator/max5970.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Regulator driver for MAX5970 smart switch from Maxim Integrated.

maintainers:
  - Patrick Rudolph <patrick.rudolph@9elements.com>

description: |
  The smart switch provides no output regulation, but independent fault protection
  and voltage and current sensing.
  Programming is done through I2C bus.

properties:
  compatible:
    enum:
      - maxim,max5970
      - maxim,max5978

  reg:
    maxItems: 1

  interrupts:
    maxItems: 1

  vss1-supply:
    description: Supply of the first channel.

  vss2-supply:
    description: Supply of the second channel (MAX5970 only).

  io-channels:
    items:
      - description: voltage first channel
      - description: current first channel
      - description: voltage second channel (MAX5970 only)
      - description: current second channel (MAX5970 only)
    description: |
      Voltage and current for first channel and second channel (MAX5970 only).

  "#io-channel-cells":
    const: 1

  regulators:
    type: object
    description:
      Properties for single channel.

    patternProperties:
      "^(sw[0-1])$":
        $ref: "regulator.yaml#"
        type: object

      shunt-resistor-micro-ohms:
        description: |
          The value of curent sense resistor in microohms.
          Must be specified for each channel.

    additionalProperties: true

additionalProperties: false

required:
  - compatible
  - reg
  - regulators

examples:
  - |
    i2c {
            #address-cells = <1>;
            #size-cells = <0>;

            regulator@3a {
                    reg = <0x3a>;
                    vss1-supply = <&p3v3>;
                    compatible = "maxim,max5978";

                    regulators {
                            sw0_ref: SW0 {
                                   regulator-compatible = "SW0";
                                   shunt-resistor-micro-ohms = <12000>;
                            };
                    };
            };
    };
    ...

  - |
    i2c {
            #address-cells = <1>;
            #size-cells = <0>;

            regulator@3a {
                    reg = <0x3a>;
                    vss1-supply = <&p3v3>;
                    vss2-supply = <&p5v>;
                    compatible = "maxim,max5970";

                    regulators {
                            sw0_ref: SW0 {
                                   regulator-compatible = "SW0";
                                   shunt-resistor-micro-ohms = <12000>;
                            };
                            sw1_ref: SW1 {
                                   regulator-compatible = "SW1";
                                   shunt-resistor-micro-ohms = <10000>;
                            };
                    };
            };
    };
    ... 
